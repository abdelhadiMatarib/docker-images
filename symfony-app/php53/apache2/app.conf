<VirtualHost *:80>
    DocumentRoot "/var/app/web"

    <Directory "/var/app/web">
        Options FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>

    CustomLog ${APACHE_LOG_DIR}/access.log combined
    ErrorLog ${APACHE_LOG_DIR}/error.log

    PassEnv APP_RUN_MODE
</VirtualHost>
